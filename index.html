<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id='container'>
            <div id='display'></div>
            <div id='buttons'>
                <button id='AC' class='clear'>AC</button>
                <button id='plusMinus' class='modifier'>+/-</button>
                <button id='percent' class='modifier'>%</button>
                <button id='divide' class='operator'>รท</button>
                <button id='7' class='num'>7</button>
                <button id='8' class='num'>8</button>
                <button id='9' class='num'>9</button>
                <button id='multiply' class='operator'>x</button>
                <button id='4' class='num'>4</button>
                <button id='5' class='num'>5</button>
                <button id='6' class='num'>6</button>    
                <button id='subtract' class='operator'>-</button>
                <button id='1' class='num'>1</button>
                <button id='2' class='num'>2</button>
                <button id='3' class='num'>3</button>    
                <button id='add' class='operator'>+</button>
                <button id='zero' class='num'>0</button>
                <button id='decimal' class='modifier'>.</button>
                <button id='equals' class='operator'>=</button>
            </div>
        </div>
    </body>
</html>
